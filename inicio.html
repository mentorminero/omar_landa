<!DOCTYPE html>
<html>
<head>
  <title>Página de Hora</title>
  <script>
    function mostrarHora() {
      var fecha = new Date();
      var hora = fecha.toLocaleTimeString();
      document.getElementById("horaActual").innerHTML = hora;
    }
    
    setInterval(mostrarHora, 1000); // Actualizar cada segundo (1000 ms)
  </script>
</head>
<body>
  <h1>Bienvenido a la página de Hora</h1>
  <p>Esta es la página de inicio de Vegeta el Principe Sayayin.</p>
  <p>La hora actual es: <span id="horaActual"></span></p>
  <a href="index.html">Regresar a la página principal</a>
  <a href="pit_video.html">Ir a diseño</a>
  <a href="face.html">Faces</a>
</body>
</html>
