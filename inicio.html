<!DOCTYPE html>
<html>
<head>
  <title>P치gina de Hora</title>
  <script>
    function mostrarHora() {
      var fecha = new Date();
      var hora = fecha.toLocaleTimeString();
      document.getElementById("horaActual").innerHTML = hora;
    }
    
    setInterval(mostrarHora, 1000); // Actualizar cada segundo (1000 ms)
  </script>
</head>
<body>
  <h1>Bienvenido a la p치gina de Hora</h1>
  <p>Esta es la p치gina de inicio de Vegeta el Principe Sayayin.</p>
  <p>La hora actual es: <span id="horaActual"></span></p>
  <a href="index.html">Regresar a la p치gina principal</a>
</body>
</html>
